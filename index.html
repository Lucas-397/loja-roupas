<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/index.css">

    <title>Avani Store</title>

<body>
    <header>
        <section class="add">
            <p class="add__text">Ganhe <span class="add__text--value">R$10,00</span>  de desconto no seu primeiro pedido. Utilize o cupom <span class="add__text--emphasis">DESCONTO10</span> </p>

                    <img src="./img/lupa.png" alt="">
                </button>
            </div>
            
            <div class="head__icons">
                <div class="head__icons__user">
                    <img src="./img/user.png" alt="">

                    <div>
                        <p>Olá,</p>

                    </div>
                </div>
                <div>
                    <img src="./img/carrinho.png" alt="">
                </div>
            </div>
        </section>
        <section class="menu">
            <div>
                <div class="menu__all-categories">
                    <img class="menu__all-categories--img" src="./img/menu.png" alt="">

            </div>

            </div>
        </section>

        <section class="card">
            <div class="card__categories">
                <div class="card__categories__row">
                    <div class="card__categories__departament first">
                        <p class="card__categories__departament--text">Departamento</p>
                        <div>
                            <img src="./img/arrow.png" class="card__categories__departament--img"/>
                        </div>
                    </div>
                    <div class="card__categories__categorie">
                        <p class="card__categories__categories--text">Categoria</p>
                        <p class="card__categories__categories--text">Categoria</p>
                        <p class="card__categories__categories--text">Categoria</p>
                    </div>
                </div>
